<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Aledo Historic District | Aledo, TX</title>
  </head>
  <body>
    <header>
      <div class="flex-wrapper-1">
        <a href="#"><img class="logo" src="" /></a>
        <button class="toggle-collapse">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
      <nav class="navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#">Home</a></li>
          <li class="nav-item"><a href="#">Events</a></li>
          <li class="nav-item"><a href="#">Shops</a></li>
          <li class="nav-item"><a href="#">Offices</a></li>
          <li class="nav-item"><a href="#">About</a></li>
          <li class="nav-item"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="banner hero-image">
        <h2>Aledo Historic District</h2>
      </section>
      <section class="events hero-image">
        <div class="events-container">
          <h2>Check out scheduled events</h2>
          <button>Events</button>
        </div>
      </section>
      <section class="shops hero-image">
        <div class="shops-container">
          <h2>Aledo Shops</h2>
          <button>Shops</button>
        </div>
      </section>
      <section class="eats">
        <h2>Aledo Restaurants</h2>
        <button>Restaurants</button>
      </section>
      <section class="offices">
        <h2>See downtown offices</h2>
        <button>Offices</button>
      </section>
      <section class="parks-trails">
        <h2>Parks & Trails</h2>
        <button>Learn More</button>
      </section>
      <section class="about">
        <h2>Learn more about Downtown Aledo</h2>
        <button>Learn More</button>
      </section>
      <section class="contact">
        <h2>Get in touch with us</h2>
        <button>Contact Us</button>
      </section>
    </main>
    <footer>
      <div class="copyright">&copy; Aledo Arts District 2022</div>
      <div class="socials">
        <a href="#" target="_blank"
          ><i class="fa-brands fa-facebook-square"></i
        ></a>
        <a href="#" target="_blank"
          ><i class="fa-brands fa-twitter-square"></i
        ></a>
        <a href="#" target="_blank"
          ><i class="fa-brands fa-youtube-square"></i
        ></a>
        <a href="#" target="_blank"
          ><i class="fa-brands fa-pinterest-square"></i
        ></a>
      </div>
    </footer>

    <script>
      $(document).ready(function () {
        $(".toggle-collapse").click(function () {
          $(".navbar-nav").toggleClass("collapse");
        });
      });
    </script>
  </body>
</html>
